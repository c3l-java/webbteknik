<!DOCTYPE html>
<script>
	/*
	 * https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/Array/sort
	 */
	
	var aRandomNumber = Math.ceil(Math.random() * 6); // Slumps one random number between 1-6
	
	var number = [1, 2, 10, 3, 4, 5, 6, 7, 8, 9, 11, 12, 13, 14];
	var counter = 0;
	number.sort(function(){
		var randomNumber = Math.ceil(Math.random() * 2);
		if (randomNumber === 2) {
			randomNumber = -1;
		} 
		return randomNumber;
	});
</script>
